<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e71660f850.js" crossorigin="anonymous"></script>
    <title>Fantasy Word Hangman</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-center">
        <br>
        <h1 class="text-center">Fantasy Word Hangman</h1>
        <audio id="background-music">
            <source src="./assets/music/alexander-nakarada-dungeons-and-dragons.mp3">
            Your browser does not support the audio element.
        </audio>
        <br>
        <hr class="my-4">
        <i class="fas fa-dice-d20 fa-3x" style="color:indigo;"></i>
        <h3 class="text-center p-2">Press any key to get started!</h3>
    </header>

    <section class="container text-center border">
        <div id="correct-answer-message" class="p-2 text-center h5 "></div>
        <br>
        <div id="correct-answer-image"></div>
        <p class="h4">Wins</p>
        <div id="wins"></div>
        <br>
        <p class="h4">Losses</p>
        <div id="losses"></div>
        <br>
        <p class="h4">Current Word</p>
        <div id="current-word" class="h4"></div>
        <br>
        <p class="h4">Letters Guessed</p>
        <div id="letters-guessed"></div>
        <br>
        <p class="h4">Guesses Remaining</p>
        <div id="guesses-remaining" class="p-4"></div>
        <br>
    </section>


    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-white">Want even more adventures? <a href="https://brianallen2401.wixsite.com/mysite"
                    target="_blank" class="text-decoration-none">https://brianallen2401.wixsite.com/mysite</a></span>
        </div>
    </footer>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
